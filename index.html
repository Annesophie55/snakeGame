<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake Game</title>
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <p>If the snake touches the wall or itself, you lose !</p>
    <div class="gameContainer">
        <div id="game">
            <div class="snakeSegment"></div>
            <div class="snakeSegment"></div>
            <div class="snakeSegment"></div>
        </div>
        <ul id="scores">
          <li id="bestScore" class="bestScore"></li>
          <li id="lastScore" class="lastScore"></li>
          <li id="newScore" class="newScore"></li>
          <li id="newBestScoreAlert" class="newBestScoreAlert"></li>
        </ul>
    </div>

  </div>
  
</body>
</html>
